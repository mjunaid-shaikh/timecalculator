<header class="header">
     <div class="container d-flex justify-content-between align-items-center">
          <!-- Logo -->
          <div class="logo d-flex align-items-center">
               <span [routerLink]="'/'">
                    <img style="height: 3rem; cursor: pointer;" src="assets//icons/stopwatch1.png" alt="TimeMaster">
               </span>
               <span class="px-3"><a [routerLink]="'/'">TimeMaster</a></span>
          </div>

          <!-- Hamburger Menu Button for Small Screens -->
          <button class="menu-toggle btn d-md-none" type="button" data-bs-toggle="offcanvas"
               data-bs-target="#offcanvasMenu">
               <i class="bi bi-list fs-2"></i> <!-- Bootstrap Hamburger Icon -->
          </button>

          <!-- Normal Navigation for Large Screens -->
          <nav class="nav d-none d-md-block">
               <ul class="d-flex gap-3 list-unstyled m-0">
                    <li><a [routerLink]="'/'">Home</a></li>
                    <li><a [routerLink]="'/timer'">Timer</a></li>
                    <li><a [routerLink]="'/stopwatch'">Stopwatch</a></li>
                    <li><a [routerLink]="'/alarms'">Alarms</a></li>
                    <li><a [routerLink]="'/world-clock'">World Clock</a></li>
               </ul>
          </nav>
     </div>
</header>

<!-- Bootstrap Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasMenu">
     <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
     </div>
     <div class="offcanvas-body">
          <nav class="nav">
               <ul class="list-unstyled">
                    <li><a [routerLink]="'/'" class="text-white d-block py-2">Home</a></li>
                    <li><a [routerLink]="'/timer'" class="text-white d-block py-2">Timer</a></li>
                    <li><a [routerLink]="'/stopwatch'" class="text-white d-block py-2">Stopwatch</a></li>
                    <li><a [routerLink]="'/alarms'" class="text-white d-block py-2">Alarms</a></li>
                    <li><a [routerLink]="'/world-clock'" class="text-white d-block py-2">World Clock</a></li>
               </ul>
          </nav>
     </div>
</div>

<!-- Bootstrap JS (Required for Offcanvas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
